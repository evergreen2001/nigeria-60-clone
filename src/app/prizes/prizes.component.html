<p>prizes works!</p>

<section class="prizes">
  <div class="container-fluid">
    <h1>The Prizes</h1>

    <div class="row">
     
      <div class="col-lg-4" *ngFor="let prize of prizes; index as i">
        <div class="cardx text-center" >
            <div class="icon">
            
                  </div>
            <div class="pricing-header">
          <h3>{{prize.price}}</h3>
            </div>
          <h5>{{prize.position}}</h5>
        
          <p class="text-muted">{{prize.award}}</p>
          <p class="text-muted">{{prize.certificate}}</p>
        </div>
      </div>

    </div>


    <div class="building">

      <img src="../../assets/imagex/build2x.png" alt="image" class="img-fluid">

    </div>
  </div>
</section>
